<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Card.css" />

    <title>Shopping Card</title>
  </head>
  <body>
    <h1 class="band-name band-name-large">Coffee Shop</h1>
    <section class="container content-section">
      <h2 class="section-header">Formule du jour</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Caf√©</span>
          <img
            class="shop-item-image"
            src="https://www.lebabi.net/mfupdata/1431775603cafes.jpg"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">2.000 TND</span>
            <input class="qantity"
              type="number"
              id="tentacles"
              name="tentacles"
              min="0"
              max="100"
            />
            <button class="btn btn-primary shop-item-button" type="button">
              AJOUTER
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Croissant</span>
          <img
            class="shop-item-image"
            src="https://image.freepik.com/photos-gratuite/delicieux-croissant-frais-blanc-croissant-isole_122732-2.jpg"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">1.200 TND</span>
            <input
              type="number"
              id="tentacles"
              name="tentacles"
              min="0"
              max="100"
            />
            <button class="btn btn-primary shop-item-button" type="button">
              AJOUTER
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        ACHETER
      </button>
    </section>
    <script src="Card.js" async></script>
  </body>
</html>
